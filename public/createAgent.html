<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Agent Creator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        backdrop-filter: blur(10px);
      }
      h1 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        padding: 0.75rem;
        margin-bottom: 1.25rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        background-color: #667eea;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      button:hover {
        background-color: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .icon {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #667eea;
      }
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Voice Agent Creator üéôÔ∏è</h1>
      <form id="voiceAgentForm">
        <label for="name">Voice Agent Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="e.g., Alexa, Siri"
        />

        <label for="firstMessage">First Message:</label>
        <textarea
          id="firstMessage"
          name="firstMessage"
          rows="4"
          placeholder="Please enter your first message, that user will here."
        ></textarea>
        <label for="system_prompt">System Prompt:</label>
        <textarea
          id="system_prompt"
          name="system_prompt"
          rows="4"
          placeholder="Please Enter your Prompt, so that Agent is aware of the context. Try to be as decriptontion as possible."
        ></textarea>

        <button type="submit">Create Voice Agent</button>
        <a href="home.html" style="margin-top: 1rem; width: 100%">
          <button type="button" style="width: 100%">Back</button>
        </a>
      </form>
    </div>

    <script>
      document
        .getElementById("voiceAgentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const localStorageValue = localStorage.getItem("user_id");

          const formData = {
            name: document.getElementById("name").value,
            content: document.getElementById("system_prompt").value,
            firstMessage: document.getElementById("firstMessage").value,
            user_id: localStorageValue,
          };

          try {
            const response = await fetch(
              "http://localhost:3000/create-assistant",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );
            const data = await response.json();
            alert(data.message);
            console.log("Assistant Created:", data);
          } catch (error) {
            console.error("Error creating assistant:", error);
          }
          this.reset();
        });
    </script>
  </body>
</html>
