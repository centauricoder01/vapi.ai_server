<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Management</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .container {
        display: flex;
        gap: 2rem;
        padding: 2rem;
      }

      .box {
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: #2d3748;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .box i {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #4a5568;
      }

      .box h2 {
        margin: 0;
        font-size: 1.25rem;
        text-align: center;
        padding: 0 1rem;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="viewAgent.html" class="box">
        <i>üëÅÔ∏è</i>
        <h2>View Assistant</h2>
      </a>
      <a href="createAgent.html" class="box">
        <i>‚ú®</i>
        <h2>Create Assistants</h2>
      </a>
    </div>
    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("user_id");

        if (userId) {
          localStorage.setItem("user_id", userId);

          window.history.replaceState({}, document.title, "/home.html");
        }
      }

      window.onload = getQueryParams;
    </script>
  </body>
</html>
