<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        background: #4285f4;
        transform: rotate(45deg);
        z-index: -1;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        background: #34a853;
        transform: rotate(45deg);
        z-index: -1;
      }
      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
        position: relative;
      }
      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background: #4285f4;
        margin: 10px auto;
      }
      .date {
        font-family: "Roboto Mono", monospace;
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
      }
      .google-btn {
        background-color: #fff;
        color: #4285f4;
        border: 2px solid #4285f4;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .google-btn:hover {
        background-color: #4285f4;
        color: #fff;
      }
      .google-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
      }
      .google-btn:hover::before {
        width: 300px;
        height: 300px;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .floating-calendar {
        position: absolute;
        font-size: 100px;
        color: rgba(255, 255, 255, 0.1);
        animation: float 3s ease-in-out infinite;
      }
      .floating-calendar:nth-child(1) {
        top: 10%;
        left: 10%;
      }
      .floating-calendar:nth-child(2) {
        top: 70%;
        left: 80%;
      }
    </style>
  </head>
  <body>
    <div class="floating-calendar">ðŸ“…</div>
    <div class="floating-calendar">ðŸ“†</div>
    <div class="container">
      <h1>Google Calendar Login</h1>
      <div class="date" id="current-date"></div>
      <button class="google-btn">Sign in with Google</button>
    </div>
    <script>
      document.getElementById("current-date").textContent =
        new Date().toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
    </script>
  </body>
</html>
